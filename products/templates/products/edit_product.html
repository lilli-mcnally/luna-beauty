{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-12 mt-2 d-flex align-items-center justify-content-around">
    <h1 class="col-4 text-center my-3 py-2 lb-title">Manage Products</h1>
</div>

<div class="d-flex my-3 justify-content-center align-items-center">
    <div class="col-8 d-flex flex-column align-items-center justify-content-center">
        <h5 class="text-body-secondary">Edit a Product</h5>
        <div class="col-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form my-3"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn lb-submit-order mt-2" type="submit">Submit</button>
                <a class="btn lb-edit-bag mt-2" href="{% url 'products' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
