                    <div class="lb-product-image d-flex justify-content-center">

                            alt="{{ product.name }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Â£{{ product.price }} | {{ product.rating }} <i
                                class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
