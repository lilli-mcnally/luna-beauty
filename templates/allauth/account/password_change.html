{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h1 class="col-12 text-center my-3 py-2 lb-title">{% trans "Change Password" %}</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change col-8">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="lb-buttons mt-3" type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
