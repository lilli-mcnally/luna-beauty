{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row my-3 justify-content-center">
    <div class="col-10">
        <div class="row border-rad">
            <div class="lb-detail-image d-flex col-4">
                <img src="{{ product.image.url }}" class="card-img-top border-rad" alt="{{ product.name }}">
            </div>
            <div class="card card-body px-5 col-8">
                <h3 class="lb-noto lb-text-title text-center pb-3">
                    {{ product.name }}</h3>
                <p class="text-center">{{ product.volume }}</p>
                <h4 class="text-center py-3"><strong>Â£{{ product.price }}</strong> | {{ product.rating }}
                    <i class="fa-solid fa-star"></i>
                </h4>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="d-flex flex-column col-8 p-0" id="lb-margin-top">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Description
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                {{ product.description }}
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Ingredients
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                {{ product.ingredients }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
