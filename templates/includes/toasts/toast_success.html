<div class="toast card" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="{{ item.product.image.url }}" class="rounded me-2">
        <strong class="me-auto">{{ item.product.name }}</strong>
        {% if item.shade %}
        <small>Shade: {{ item.shade }}</small>
        {% endif %}
    </div>
    <div class="toast-body">
        Added to your basket!
    </div>
    <button type="button" class="btn btn-primary btn-sm">Go to bag</button>
    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Keep Shopping</button>
</div>
