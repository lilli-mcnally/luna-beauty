{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row my-3 justify-content-center">
    <div class="col-8">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card h-100 p-2 border-rad">
                    <div class="lb-product-image d-flex justify-content-center">
                        <img src="{{ product.image.url }}" class="card-img-top h-100 lb-images border-rad"
                            alt="{{ product.name }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ product.name }}</h5>
                        <p class="card-text text-center"><strong>Â£{{ product.price }}</strong> | {{ product.rating }} <i
                                class="fa-solid fa-star"></i>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn lb-btn-offer lb-buy-product px-5">Buy</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
