{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h1 class="col-12 text-center my-3 py-2 lb-title">{% trans "Set Password" %}</h1>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="lb-buttons my-3" type="submit" name="action" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
